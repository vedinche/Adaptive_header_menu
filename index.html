<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptive mobile menu</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>

  <body>
    <header class="header">
      <div class="logo">
        <a class="logo__link" href="#!">MyCompany</a>
      </div>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__link" href="#!">Home</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#!">Products</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#!">About</a>
          </li>
          <li class="nav__item login">
            <a class="nav__link login__link" href="#!">Login</a>
          </li>
          <li class="nav__item signup">
            <a class="nav__link signup__link" href="#!">Signup</a>
          </li>
        </ul>
      </nav>
      <nav class="mobile-nav" onclick="toggleMobileMenu(this)">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
        <ul class="mobile-menu">
          <li class="nav__item mobile-menu__item">
            <a class="nav__link mobile-menu__link" href="#!">
              Home
            </a>
          </li>
          <li class="mobile-menu__item">
            <a class="nav__link mobile-menu__link" href="#!">
              Products
            </a>
          </li>
          <li class="nav__item mobile-menu__item">
            <a class="nav__link mobile-menu__link" href="#!">
              About
            </a>
          </li>
          <li class="nav__item login mobile-menu__item">
            <a class="nav__link login__link mobile-menu__link" href="#!">
              Login
            </a>
          </li>
          <li class="nav__item signup mobile-menu__item">
            <a class="nav__link signup__link mobile-menu__link" href="#!">
              Signup
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>

</html>
